<div class="container">
    <!-- <h1 class="center"><strong>Pok√©mons</strong></h1> -->
    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        <div *ngFor="let lesPokemons of pokemonList" class="col m4 s6">
            <div class="card horizontal" pkmnBorderCard (click)="goToPokemon(lesPokemons)">
                <div class="card-image"> 
                    <img src="{{lesPokemons.picture}}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ lesPokemons.name }}</p>
                        <p><small>{{ lesPokemons.created | date: "dd/MM/yyyy"  }}</small></p>
                       <span 
                            *ngFor="let type of lesPokemons.types" 
                            class="{{ type | pokemonTypeColor}}"
                        >
                            {{ type }}
                       </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px;"
    (click)="goToAddPokemon()"
>
+
</a>
